<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <!-- Add Animate.css and styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__fadeInDown">Upload a PDF to Summarize</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_pdf' %}" class="animate__animated animate__fadeInUp">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
